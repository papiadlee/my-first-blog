{% extends 'blog/base.html' %}

{% block content %}


    <div class="post">
	
		<div><a href="{% url 'post_list' %}"> post_list.html 이동 </a></div>
		<p/>
		<div>post_detail.html 입니다.</div>
		
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
		
		
    </div>
{% endblock %}
