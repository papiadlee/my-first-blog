{% extends 'blog/base.html' %}

{% block content %}

	<div>post_list.html 입니다.</div>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
			<!-- <h1>{{ post.title }}</h1> -->
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
	
{% endblock %}
